<!DOCTYPE html>
<html>
<head>
 <title>Dashboard Filter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
 </head>
 <body>

<div ng-app="myApp" ng-controller="namesCtrl">
 <p><input type="text" ng-model="test"></p>
 <div class="table-responsive">
  <table class="table">
 <thead>
  <tr>
   <th>Office</th>
   <th>Name</th>
   <th>Contact</th>
  </tr>
 </thead>
 <tbody>
  <tr ng-repeat="x in names | filter : test">
   <td scope="row">{{x.Office}}</td>
   <td scope="row">{{x.Name}}</td>
   <td scope="row">{{Contact}}</td>
  </tr>               
 </tbody>
 </table>
</div>

</div>

<script>
  var app = angular.module('myApp', ['ngCookies']);
  app.controller('namesCtrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
                                 $scope.names = [];
                                 $scope.test='';

                                 $http({
                                   method: 'GET',
                                   url: 'contacts.json'
                                 }).then(function (success){
                                   $scope.names = success.data;
                                   console.log(success);
                                 },function (error){
                                   console.log(error)
                                 });
                               }]);
</script>
</body>
</html>
