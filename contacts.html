<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Contacts</title>
  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity=
  "sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin=
  "anonymous" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"
  type="text/javascript">
</script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js" type=
  "text/javascript">
</script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity=
  "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin=
  "anonymous" type="text/javascript">
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
  crossorigin="anonymous" type="text/javascript">
</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
  integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
  crossorigin="anonymous" type="text/javascript">
</script>
</head>

<body>
  <div class="container">
    <h3>Contacts</h3>

    <div class="row">
      <div class="col-md-12">
        <div ng-app="myApp" ng-controller="namesCtrl">
          <div class="panel panel-default">
            <!-- Default panel contents -->

            <div class="panel-heading">
              Search: <input type="text" ng-model="test" />
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Office</th>

                  <th>Name</th>

                  <th>Contact</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="x in names | filter : test">
                  <td scope="row">{{x.Office}}</td>

                  <td scope="row">{{x.Name}}</td>

                  <td scope="row">{{x.Contact}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div><script type="text/javascript">
    $(document).ready(function () {
    //Disable full page
    $("body").on("contextmenu",function(e){
        return false;
    });
        $('body').bind('cut copy paste', function (e) {
        e.preventDefault();
    });
  }); 
//<![CDATA[
  var app = angular.module('myApp', ['ngCookies']);
  app.controller('namesCtrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
                                 $scope.names = [];
                                 $scope.test='';

                                 $http({
                                   method: 'GET',
                                   url: 'contacts.json'
                                 }).then(function (success){
                                   $scope.names = success.data;
                                   console.log($scope.names);
                                 },function (error){
                                   console.log(error)
                                 });
                               }]);
  //]]>
  </script>
</body>
</html>
