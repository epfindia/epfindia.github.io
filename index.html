<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<style>
	.list-group {
	   margin-bottom:0px;
	}
	.vis-hidden{
	    visibility: hidden;
	 }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript">
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js" type="text/javascript">
	</script>
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-default" type="button"><i class="fa fa-user">Pensioner</i></button> <button class="btn btn-default" type="button"><i class="fa fa-user">Employee</i></button> <button class="btn btn-default" type="button"><i class="fa fa-user">Employer</i></button> <a class="btn btn-sq-lg btn-default" href="./contacts"><i class="fa fa-phone">Contacts</i></a>
		</div>
		<div class="row">
			<div class="{{x.width}}">
				<div class="panel {{x.class}}">
					<!--ng-class="{'vis-hidden': (x.links| filter:{'tags':  test}).length==0}">-->
					<div class="panel-heading">
						{{x.title}}
					</div>
					<div class="panel-body">
						<div class="list-group">
							<a class="list-group-item {{x.listw}}" href="{{item.link}}" target="_blank">{{item.text}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	   $(document).ready(function () {
	   //Disable full page
	   $("body").on("contextmenu",function(e){
	       return false;
	   });
	   $('body').bind('cut copy paste', function (e) {
	       e.preventDefault();
	   });
	 }); 
	 var app = angular.module('myApp', ['ngCookies']);
	 app.controller('namesCtrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
	                                $scope.data = [];
	                                $scope.test='PENSION';
	                                var favoriteCookie = $cookies.get('cookieval');
	               if ( favoriteCookie ) {
	                   $scope.test= favoriteCookie
	               } else {
	                   $scope.test='PENSION';
	                   $cookies.put('cookieval','');
	               }
	                               $scope.change = function(text) {
	                                 $scope.test=text;
	                                 $cookies.put('cookieval',text);
	                                 console.log(text);
	                                };
	                                $http({
	                                  method: 'GET',
	                                  url: 'contents.json'
	                                }).then(function (success){
	                                  $scope.data = success.data;
	                                  console.log($scope.links);
	                                },function (error){
	                                  console.log(error)
	                                });
	                              }]);
	</script>
</body>
</html>
