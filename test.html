<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Type a letter in the input field:</p>

<p><input type="text" ng-model="test"></p>
<div class="btn-group">
  <input type="radio" ng-model="test" value="" class="btn btn-primary">ALL<br/>
  <input type="radio" ng-model="test" value="CC" class="btn btn-primary">ACC<br/>
  <input type="radio" ng-model="test" value="RC" class="btn btn-primary">RC <br/>
  <input type="radio" ng-model="test" value="AC" class="btn btn-primary">AC
  <button type="button" ng-click="change('')" class="btn btn-default">All</button>
  <button type="button" ng-cick="change('CC')" class="btn btn-default">ACC</button>
  <button type="button" ng-cick="change('RC')" class="btn btn-default">RC</button>
  <button type="button" ng-click="change('AC')" class="btn btn-default">AC</button>
</div> 

<div class="list-group col-md-4">
  <a ng-repeat="x in names | filter:test" href="{{x.url}}" target="_blank" class="list-group-item">{{x.text}}
  </a>
</div>

</div>

<script>
  var app = angular.module('myApp', ['ngCookies']);
  app.controller('namesCtrl', ['$scope','$cookies','$cookieStore', '$http',
                               function($scope,$cookies,$cookieStore, $http) {
                                 $scope.names = [];
                                 $scope.test='';
                                 $scope.change = function(text) {
                                  $scope.test=text;
                                  console.log(text);
                                 };
                                 $http({
                                   method: 'GET',
                                   url: 'content.json'
                                 }).then(function (success){
                                   $scope.names = success.data.data;
                                   console.log(success);
                                 },function (error){
                                   console.log(error)
                                 });
                               }]);
</script>

<p>The list will only consists of names matching the filter.</p>


</body>
</html>
