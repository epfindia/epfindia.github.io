<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Type a letter in the input field:</p>

<p><input type="text" ng-model="test"></p>
<p><input type="radio" ng-model="test" value="">ALL<br/>
  <input type="radio" ng-model="test" value="CC">ACC<br/>
  <input type="radio" ng-model="test" value="RC">RC <br/>
  <input type="radio" ng-model="test" value="AC">AC
  
  </p>

<ul>
  <li ng-repeat="x in names | filter:test">
    {{ x.name }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope, $http) {
    $scope.names = [];
    $http({
      method: 'GET',
      url: 'content.json'
   }).then(function (success){
      $scope.names = success.data.data;
      console.log(success);
   },function (error){
      console.log(error)

   });
});
</script>

<p>The list will only consists of names matching the filter.</p>


</body>
</html>
